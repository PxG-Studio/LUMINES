name: Lint

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Annotate ESLint results
        if: failure()
        run: |
          echo "::error::ESLint found issues. Please run 'npm run lint' locally to see details."

  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check Prettier formatting
        run: npm run format
      
      - name: Annotate Prettier results
        if: failure()
        run: |
          echo "::error::Prettier found formatting issues. Please run 'npm run format' to fix."

  lint-summary:
    name: Lint Summary
    runs-on: ubuntu-latest
    needs: [eslint, prettier]
    if: always()
    steps:
      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const eslintStatus = '${{ needs.eslint.result }}';
            const prettierStatus = '${{ needs.prettier.result }}';
            
            const body = `## Lint Results
            
            - ESLint: ${eslintStatus === 'success' ? '✅ Passed' : '❌ Failed'}
            - Prettier: ${prettierStatus === 'success' ? '✅ Passed' : '❌ Failed'}
            
            ${eslintStatus === 'failure' || prettierStatus === 'failure' ? 'Please fix linting issues before merging.' : ''}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

