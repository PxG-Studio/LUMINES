# Base workflow for LUMINES Turborepo
# Used as reusable workflow by ci-spark.yml, ci-slate.yml, and future workflows

name: LUMINES Base

on:
  workflow_call:
    inputs:
      app-name:
        required: true
        type: string
      filter:
        required: true
        type: string
    secrets:
      CHROMATIC_PROJECT_TOKEN:
        required: false
      PERCY_TOKEN:
        required: false

jobs:
  setup:
    name: Setup ${{ inputs.app-name }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build dependencies
        run: turbo run build --filter="${{ inputs.filter }}"

