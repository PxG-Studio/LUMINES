name: Post-Deployment Monitoring

on:
  workflow_run:
    workflows: ["Deploy Pipeline"]
    types:
      - completed

jobs:
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    steps:
      - name: Check production health
        run: |
          # Check production endpoints
          curl -f https://wissil.dev/api/health || exit 1

      - name: Check Storybook health
        run: |
          curl -f https://storybook.wissil.dev || exit 1

  error-monitoring:
