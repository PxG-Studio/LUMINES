name: Percy Visual Regression

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  percy-visual-regression:
    name: Percy Visual Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Storybook
        run: npm run build-storybook
        continue-on-error: false
      
      - name: Run Percy snapshots
        run: npm run percy:storybook
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
        continue-on-error: false
      
      - name: Upload Storybook build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: storybook-static
          path: storybook-static/
          retention-days: 7
      
      - name: Comment PR with Percy results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const percyResult = '${{ job.status }}';
            const percyIcon = percyResult === 'success' ? '‚úÖ' : '‚ùå';
            
            const body = `## üì∏ Percy Visual Regression Tests
            
            Status: ${percyIcon} ${percyResult}
            
            ${percyResult === 'success' 
              ? 'All Percy visual regression tests passed!'
              : 'Some Percy visual tests failed. Check the workflow logs for details.'
            }
            
            **View results:** [Percy Dashboard](https://percy.io)
            
            **Note:** Percy provides cross-browser visual regression testing alongside Chromatic for comprehensive coverage.
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

