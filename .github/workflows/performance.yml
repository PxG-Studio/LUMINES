name: Performance & Load Testing

on:
  schedule:
    - cron: '0 3 * * 0' # Weekly on Sunday at 3 AM
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'src/ignis/**'
      - 'src/wissil/**'

jobs:
  canvas-fps:
    name: Canvas FPS Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run FPS benchmarks
        run: npm run test:perf
        env:
          BASE_URL: http://localhost:3000

      - name: Upload performance report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: performance-report
          path: performance-report/
          retention-days: 30

  graph-load:
    name: Graph Load Time Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run load time tests
        run: npm run test:perf -- --grep "load"
        env:
          BASE_URL: http://localhost:3000

  collab-load:
    name: Collaboration Load Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run collab load test
        run: npm run test:perf -- --grep "collab"
        env:
          BASE_URL: http://localhost:3000
          COLLAB_SERVER_URL: ws://localhost:8080

  webgl-memory:
    name: WebGL Memory Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run memory tests
        run: npm run test:perf -- --grep "memory"
        env:
          BASE_URL: http://localhost:3000

  performance-summary:
    name: Performance Summary
    runs-on: ubuntu-latest
    needs: [canvas-fps, graph-load, collab-load, webgl-memory]
    if: always()
    steps:
      - name: Performance Status
        run: |
          echo "## âš¡ Performance Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Canvas FPS | ${{ needs.canvas-fps.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Graph Load | ${{ needs.graph-load.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Collab Load | ${{ needs.collab-load.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| WebGL Memory | ${{ needs.webgl-memory.result }} |" >> $GITHUB_STEP_SUMMARY

