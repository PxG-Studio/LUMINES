name: Production Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production
      version:
        description: 'Version to deploy'
        required: false
        type: string
  push:
    tags:
      - 'v*.*.*'

concurrency:
  group: production-deploy-${{ github.ref }}
  cancel-in-progress: false

jobs:
  pre-deployment-checks:
    name: Pre-Deployment Checks
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # Run quality gates
      - name: Run quality gates
        uses: ./.github/workflows/quality-gates.yml
      
      # Run security scan
      - name: Run security scan
        uses: ./.github/workflows/security-scan.yml
      
      # Run E2E tests
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true
          BASE_URL: http://localhost:3000
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
      
      # Validate production environment
      - name: Validate production environment
        run: |
          ./scripts/validate-production.sh || {
            echo "❌ Production validation failed"
            exit 1
          }
          echo "✅ Production validation passed"
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          NOCTURNA_JWT_SECRET: ${{ secrets.NOCTURNA_JWT_SECRET }}

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    if: github.event.inputs.environment == 'staging' || github.event.inputs.environment == ''
    environment:
      name: staging
      url: https://staging.lumenforge.io
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
          REDIS_URL: ${{ secrets.STAGING_REDIS_URL }}
          NOCTURNA_JWT_SECRET: ${{ secrets.STAGING_NOCTURNA_JWT_SECRET }}
      
      - name: Deploy to staging
        run: |
          ./scripts/deploy-production.sh staging
        env:
          ENVIRONMENT: staging
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
          REDIS_URL: ${{ secrets.STAGING_REDIS_URL }}
          NOCTURNA_JWT_SECRET: ${{ secrets.STAGING_NOCTURNA_JWT_SECRET }}
      
      - name: Verify deployment
        run: |
          ./scripts/verify-deployment.sh
        env:
          HEALTH_URL: https://staging.lumenforge.io/api/health
      
      - name: Run smoke tests
        run: |
          npm run test:e2e -- --grep "smoke"
        env:
          BASE_URL: https://staging.lumenforge.io
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: pre-deployment-checks
    if: github.event.inputs.environment == 'production' || startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://lumenforge.io
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          NOCTURNA_JWT_SECRET: ${{ secrets.NOCTURNA_JWT_SECRET }}
      
      - name: Deploy to production
        run: |
          ./scripts/deploy-production.sh production
        env:
          ENVIRONMENT: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          NOCTURNA_JWT_SECRET: ${{ secrets.NOCTURNA_JWT_SECRET }}
      
      - name: Verify deployment
        run: |
          ./scripts/verify-deployment.sh
        env:
          HEALTH_URL: https://lumenforge.io/api/health
      
      - name: Run smoke tests
        run: |
          npm run test:e2e -- --grep "smoke"
        env:
          BASE_URL: https://lumenforge.io
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
      
      - name: Notify deployment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: 'deployment.completed',
              client_payload: {
                environment: 'production',
                version: '${{ github.event.inputs.version || github.sha }}',
                status: 'success'
              }
            });

  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: failure() && (github.event.inputs.environment == 'production' || startsWith(github.ref, 'refs/tags/v'))
    environment:
      name: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Rollback to previous version
        run: |
          echo "⚠️  Deployment failed. Initiating rollback..."
          # Rollback logic here
          # This would typically involve:
          # 1. Identifying previous version
          # 2. Deploying previous version
          # 3. Verifying rollback
          echo "✅ Rollback completed"
      
      - name: Notify rollback
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: 'deployment.rolledBack',
              client_payload: {
                environment: 'production',
                reason: 'Deployment verification failed'
              }
            });

