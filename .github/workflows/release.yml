name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Extract version from tag
        id: tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "version=${TAG_NAME#v}" >> $GITHUB_OUTPUT
          echo "Tag: $TAG_NAME"
      
      - name: Build application
        run: npm run build
      
      - name: Build Storybook
        run: npm run build-storybook
      
      - name: Run tests
        run: npm run test:unit
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-build-${{ steps.tag.outputs.version }}
          path: |
            .next/
            dist/
            out/
            storybook-static/
          retention-days: 90
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ steps.tag.outputs.version }}
          body: |
            ## Release ${{ steps.tag.outputs.version }}
            
            ### Changes
            - See commit history for detailed changes
            
            ### Downloads
            - Build artifacts are attached to this release
            
            ### Storybook
            - Storybook documentation is available in the release artifacts
          draft: false
          prerelease: false
          files: |
            .next/**/*
            dist/**/*
            out/**/*
            storybook-static/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-packages:
    name: Publish Packages
    runs-on: ubuntu-latest
    needs: release
    if: contains(github.ref, 'v') && !contains(github.ref, '-')
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build packages
        run: npm run build
      
      - name: Publish to npm (if configured)
        run: |
          echo "Publishing packages to npm..."
          # Uncomment when ready to publish
          # npm publish --access public
        continue-on-error: true

