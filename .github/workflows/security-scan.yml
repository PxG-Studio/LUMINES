name: Security Scan

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        id: npm-audit
        run: |
          npm audit --audit-level=moderate --json > audit-results.json || true
          
          # Extract vulnerability counts
          CRITICAL=$(jq -r '.metadata.vulnerabilities.critical // 0' audit-results.json)
          HIGH=$(jq -r '.metadata.vulnerabilities.high // 0' audit-results.json)
          MODERATE=$(jq -r '.metadata.vulnerabilities.moderate // 0' audit-results.json)
          LOW=$(jq -r '.metadata.vulnerabilities.low // 0' audit-results.json)
          
          echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
          echo "high=$HIGH" >> $GITHUB_OUTPUT
          echo "moderate=$MODERATE" >> $GITHUB_OUTPUT
          echo "low=$LOW" >> $GITHUB_OUTPUT
          
          # Fail if critical or too many high vulnerabilities
          if [ "$CRITICAL" -gt 0 ]; then
            echo "âŒ Critical vulnerabilities found: $CRITICAL"
            exit 1
          elif [ "$HIGH" -gt 10 ]; then
            echo "âš ï¸  High vulnerabilities exceed threshold: $HIGH (threshold: 10)"
            exit 1
          else
            echo "âœ… Security scan passed: $CRITICAL critical, $HIGH high, $MODERATE moderate, $LOW low"
          fi
      
      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: npm-audit-results
          path: audit-results.json
          retention-days: 30
      
      - name: Comment PR with security results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const auditResults = JSON.parse(fs.readFileSync('audit-results.json', 'utf8'));
            const vulns = auditResults.metadata?.vulnerabilities || {};
            
            const body = `## ðŸ”’ Security Scan Results
            
            | Severity | Count |
            |----------|-------|
            | Critical | ${vulns.critical || 0} |
            | High | ${vulns.high || 0} |
            | Moderate | ${vulns.moderate || 0} |
            | Low | ${vulns.low || 0} |
            
            ${vulns.critical > 0 || vulns.high > 10 
              ? 'âŒ **Security scan failed. Please review and fix vulnerabilities.**'
              : 'âœ… **Security scan passed!**'
            }
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  code-scan:
    name: Code Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # Run ESLint security plugin if available
      - name: Run ESLint security check
        run: |
          if npm list eslint-plugin-security 2>/dev/null | grep -q eslint-plugin-security; then
            npx eslint . --ext .ts,.tsx --plugin security --format json --output-file eslint-security-results.json || true
          else
            echo "eslint-plugin-security not installed, skipping..."
            echo '{"results": []}' > eslint-security-results.json
          fi
        continue-on-error: true
      
      - name: Upload ESLint security results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eslint-security-results
          path: eslint-security-results.json
          retention-days: 30

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: |
          docker build -t lumines:latest .
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'lumines:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-results
          path: trivy-results.sarif
          retention-days: 30
      
      - name: Upload to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

