name: SLATE CI

on:
  push:
    branches:
      - develop
      - main
    paths:
      - 'slate/**'
      - 'src/slate/**'
      - 'src/app/slate/**'
      - 'src/lib/database/operations/**'
      - 'src/wissil/Slate/**'
      - 'package.json'
      - '.github/workflows/slate-ci.yml'
  pull_request:
    branches:
      - develop
      - main
    paths:
      - 'slate/**'
      - 'src/slate/**'
      - 'src/app/slate/**'
      - 'src/lib/database/operations/**'
      - 'src/wissil/Slate/**'
      - 'package.json'
      - '.github/workflows/slate-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run Linter
        run: npm run lint

      - name: Run Typecheck
        run: npm run typecheck

      - name: Run Unit Tests
        run: npm test -- slate/__tests__

      - name: Run Integration Tests
        run: npm test -- slate/__tests__/integration

      - name: Run Error Injection Tests
        run: npm test -- slate/__tests__/error-injection

      - name: Generate Coverage Report
        run: npm run test:coverage -- slate/__tests__

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: slate
          name: slate-coverage

  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run E2E Tests
        run: npm run test:e2e -- slate/e2e

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Next.js application
        run: npm run build
        env:
          NODE_ENV: production

  visual:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Storybook
        run: npm run build-storybook

      - name: Run Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitZeroOnChanges: true

