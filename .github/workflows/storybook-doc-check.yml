name: "DDD â€“ Storybook Documentation Check"

on:
  pull_request:
    paths:
      - 'src/**/*.tsx'
      - 'src/**/*.ts'
      - 'packages/**/*.tsx'
      - 'packages/**/*.ts'
      - 'docs/**/*.mdx'
      - '.storybook/**'
  workflow_dispatch:

jobs:
  verify-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check documentation coverage
        run: npm run check-docs
        continue-on-error: false

      - name: Verify MDX files
        run: npm run verify-mdx
        continue-on-error: false

      - name: Documentation coverage report
        if: always()
        run: |
          echo "## ðŸ“š Documentation Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Documentation checks completed." >> $GITHUB_STEP_SUMMARY

