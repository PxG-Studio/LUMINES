version: '3.8'

services:
  # LUMINES Web Application
  lumines-web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://lumines:lumines@postgres:5432/lumines_dev
      - REDIS_URL=redis://redis:6379/0
      - NATS_URL=nats://nats:4222
    depends_on:
      - postgres
      - redis
      - nats
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - lumines-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=lumines
      - POSTGRES_PASSWORD=lumines
      - POSTGRES_DB=lumines_dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - lumines-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - lumines-network

  # NATS Message Bus
  nats:
    image: nats:2.10-alpine
    ports:
      - "4222:4222"
      - "8222:8222" # HTTP monitoring
      - "6222:6222" # Cluster routes
    command: ["-js", "-m", "8222"]
    volumes:
      - nats-data:/data
    networks:
      - lumines-network

volumes:
  postgres-data:
  redis-data:
  nats-data:

networks:
  lumines-network:
    driver: bridge

