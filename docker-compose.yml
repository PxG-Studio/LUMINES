version: '3.8'

services:
  # LUMINES Web Application
  lumines-web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://lumines:lumines@postgres:5432/lumines_dev
      - REDIS_URL=redis://redis:6379/0
      - NATS_URL=nats://nats:4222
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - NEXT_PUBLIC_API_BASE=http://localhost:3000/api
      - NEXT_PUBLIC_LUMENFORGE_DOMAIN=localhost
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      nats:
        condition: service_started
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - lumines-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=lumines
      - POSTGRES_PASSWORD=lumines
      - POSTGRES_DB=lumines_dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - lumines-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lumines"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - lumines-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NATS Message Bus
  nats:
    image: nats:2.10-alpine
    ports:
      - "4222:4222"
      - "8222:8222" # HTTP monitoring
      - "6222:6222" # Cluster routes
    command: ["-js", "-m", "8222", "-sd", "/data"]
    volumes:
      - nats-data:/data
    networks:
      - lumines-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  redis-data:
  nats-data:

networks:
  lumines-network:
    driver: bridge

