apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ignis-hpa
  namespace: lumines
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ignis
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 85

