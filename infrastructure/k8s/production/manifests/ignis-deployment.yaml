apiVersion: apps/v1
kind: Deployment
metadata:
  name: ignis
  namespace: lumines
  labels:
    app: ignis
    component: ignis
    subsystem: wis2l
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ignis
  template:
    metadata:
      labels:
        app: ignis
        component: ignis
        subsystem: wis2l
    spec:
      containers:
      - name: ignis
        image: 192.168.86.27:5000/lumines/ignis:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3004
          name: http
          protocol: TCP
        - containerPort: 3004
          name: ws
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3004"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: lumines-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: lumines-secrets
              key: redis-url
        - name: NATS_URL
          valueFrom:
            secretKeyRef:
              name: lumines-secrets
              key: nats-url
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3004
          initialDelaySeconds: 10
          periodSeconds: 5

