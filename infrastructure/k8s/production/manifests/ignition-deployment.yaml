apiVersion: apps/v1
kind: Deployment
metadata:
  name: ignition
  namespace: lumines
  labels:
    app: ignition
    component: ignition
    subsystem: wis2l
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ignition
  template:
    metadata:
      labels:
        app: ignition
        component: ignition
        subsystem: wis2l
    spec:
      containers:
      - name: ignition
        image: 192.168.86.27:5000/lumines/ignition:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3002
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3002"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: lumines-secrets
              key: database-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5

