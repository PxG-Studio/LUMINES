# SECRETS TEMPLATE
# DO NOT COMMIT ACTUAL SECRETS
# Generate actual secrets using: kubectl create secret generic lumines-secrets --from-literal=key=value

apiVersion: v1
kind: Secret
metadata:
  name: lumines-secrets
  namespace: lumines
type: Opaque
stringData:
  # Database
  database-url: "postgresql://user:password@192.168.86.27:5432/lumines"
  database-user: "your_database_user"
  database-password: "your_database_password"
  
  # Redis
  redis-url: "redis://192.168.86.27:6379/0"
  redis-password: "your_redis_password"
  
  # NATS
  nats-url: "nats://192.168.86.27:4222"
  nats-user: "your_nats_user"
  nats-password: "your_nats_password"
  
  # Authentication
  nocturna-jwt-secret: "your_jwt_secret_here"
  
  # AI Keys (SPARK)
  spark-ai-api-key: "your_openai_api_key"
  spark-anthropic-api-key: "your_anthropic_api_key"
  
  # Container Registry
  registry-user: "your_registry_user"
  registry-password: "your_registry_password"

