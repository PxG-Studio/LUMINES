apiVersion: apps/v1
kind: Deployment
metadata:
  name: slate
  namespace: lumines
  labels:
    app: slate
    component: slate
    subsystem: wis2l
spec:
  replicas: 2
  selector:
    matchLabels:
      app: slate
  template:
    metadata:
      labels:
        app: slate
        component: slate
        subsystem: wis2l
    spec:
      containers:
      - name: slate
        image: 192.168.86.27:5000/lumines/slate:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: lumines-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: lumines-secrets
              key: redis-url
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5

