apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark
  namespace: lumines
  labels:
    app: spark
    component: spark
    subsystem: wis2l
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spark
  template:
    metadata:
      labels:
        app: spark
        component: spark
        subsystem: wis2l
    spec:
      containers:
      - name: spark
        image: 192.168.86.27:5000/lumines/spark:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3003
          name: http
          protocol: TCP
        - containerPort: 3003
          name: ws
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3003"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: lumines-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: lumines-secrets
              key: redis-url
        - name: NATS_URL
          valueFrom:
            secretKeyRef:
              name: lumines-secrets
              key: nats-url
        - name: SPARK_AI_API_KEY
          valueFrom:
            secretKeyRef:
              name: lumines-secrets
              key: spark-ai-api-key
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3003
          initialDelaySeconds: 10
          periodSeconds: 5

