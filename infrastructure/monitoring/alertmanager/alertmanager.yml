# Alertmanager Configuration
# Handles alert routing and notification channels

global:
  # Default notification timeout
  resolve_timeout: 5m

  # Slack webhook (configure in production)
  # slack_api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'

  # Email configuration (configure in production)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alerts@lumenforge.io'
  # smtp_auth_username: 'alerts@lumenforge.io'
  # smtp_auth_password: 'your-email-password'

# Route tree for alerts
route:
  # Default receiver
  receiver: 'default'

  # Group alerts by these labels
  group_by: ['alertname', 'cluster', 'service']

  # Wait time before sending first notification
  group_wait: 10s

  # Wait time before sending notification about new alerts in group
  group_interval: 10s

  # Minimum time between two notifications about the same group
  repeat_interval: 12h

  # Routes for different alert severities
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
      group_wait: 0s
      repeat_interval: 1h

    # Warning alerts - grouped notification
    - match:
        severity: warning
      receiver: 'warning-alerts'
      continue: true
      group_wait: 30s
      repeat_interval: 6h

    # Info alerts - daily summary
    - match:
        severity: info
      receiver: 'info-alerts'
      continue: true
      group_wait: 5m
      repeat_interval: 24h

