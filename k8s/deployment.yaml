apiVersion: apps/v1
kind: Deployment
metadata:
  name: slate
  namespace: wissil
  labels:
    app: slate
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: slate
  template:
    metadata:
      labels:
        app: slate
    spec:
      containers:
      - name: slate
        image: 192.168.86.27:5000/slate:latest
        ports:
        - containerPort: 3001
        env:
        - name: VITE_DB_HOST
          value: "192.168.86.27"
        - name: VITE_DB_PORT
          value: "5432"
        - name: VITE_DB_NAME
          value: "wissil_db"
        - name: VITE_DB_USER
          valueFrom:
            secretKeyRef:
              name: slate-secrets
              key: db-user
        - name: VITE_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: slate-secrets
              key: db-password
        - name: VITE_REDIS_HOST
          value: "192.168.86.27"
        - name: VITE_REDIS_PORT
          value: "6379"
        - name: VITE_NATS_URL
          value: "ws://192.168.86.27:4222"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 3001
          initialDelaySeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: slate-service
  namespace: wissil
spec:
  selector:
    app: slate
  ports:
  - port: 3001
    targetPort: 3001
  type: ClusterIP
---
apiVersion: v1
kind: Secret
metadata:
  name: slate-secrets
  namespace: wissil
type: Opaque
stringData:
  db-user: "slate_user"
  db-password: "CHANGE_ME"
