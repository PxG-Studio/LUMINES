apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql-replica
  labels:
    app: postgresql-replica
    version: "11"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql-replica
  template:
    metadata:
      labels:
        app: postgresql-replica
        version: "11"
    spec:
      containers:
      - name: postgresql
        image: postgres:11
        env:
        - name: POSTGRES_PASSWORD
          value: "postgres"
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        - name: POSTGRES_INITDB_ARGS
          value: "--encoding=UTF8 --locale=C"
        ports:
        - containerPort: 5432
          name: postgresql
          protocol: TCP
        volumeMounts:
        - name: postgresql-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: postgresql-storage
        persistentVolumeClaim:
          claimName: postgresql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-replica-service
  labels:
    app: postgresql-replica
spec:
  selector:
    app: postgresql-replica
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
    name: postgresql
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-replica-external
  labels:
    app: postgresql-replica
spec:
  selector:
    app: postgresql-replica
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
    nodePort: 30432
    name: postgresql
  type: NodePort
