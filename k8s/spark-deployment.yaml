# SPARK Kubernetes Deployment Manifests
# Production-ready configuration with horizontal scaling

---
apiVersion: v1
kind: Namespace
metadata:
  name: spark

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: spark-config
  namespace: spark
data:
  UNITY_MCP_URL: "http://unity-mcp-service:8080/mcp"
  CV_SERVICE_URL: "http://cv-service:8081"
  ASR_SERVICE_URL: "http://asr-service:8082"
  NATS_URL: "nats://nats-service:4222"
  NEXT_PUBLIC_NATS_WS_URL: "ws://nats.spark.example.com:4222"

---
apiVersion: v1
kind: Secret
metadata:
  name: spark-secrets
  namespace: spark
type: Opaque
stringData:
  UNITY_MCP_TOKEN: "your-unity-mcp-token"
  CV_SERVICE_TOKEN: "your-cv-service-token"
  ASR_SERVICE_TOKEN: "your-asr-service-token"
  POSTGRES_PASSWORD: "your-postgres-password"
  DATABASE_URL: "postgresql://spark_user:your-password@postgres-primary:5432/spark"
  DATABASE_REPLICA_URL: "postgresql://spark_user:your-password@postgres-replica:5432/spark"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-ui
  namespace: spark
  labels:
    app: spark-ui
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spark-ui
  template:
    metadata:
      labels:
        app: spark-ui
    spec:
      containers:
      - name: spark-ui
        image: your-registry/spark-ui:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        envFrom:
        - configMapRef:
            name: spark-config
        - secretRef:
            name: spark-secrets
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "2000m"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2

---
apiVersion: v1
kind: Service
metadata:
  name: spark-ui-service
  namespace: spark
spec:
  type: ClusterIP
  selector:
    app: spark-ui
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spark-ingress
  namespace: spark
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - spark.example.com
    secretName: spark-tls
  rules:
  - host: spark.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: spark-ui-service
            port:
              number: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: spark-ui-hpa
  namespace: spark
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: spark-ui
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-primary
  namespace: spark
spec:
  serviceName: postgres-primary
  replicas: 1
  selector:
    matchLabels:
      app: postgres-primary
  template:
    metadata:
      labels:
        app: postgres-primary
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          value: "spark"
        - name: POSTGRES_USER
          value: "spark_user"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: spark-secrets
              key: POSTGRES_PASSWORD
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            cpu: "1000m"
            memory: "2Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 50Gi

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-primary
  namespace: spark
spec:
  type: ClusterIP
  selector:
    app: postgres-primary
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
  namespace: spark
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nats
  template:
    metadata:
      labels:
        app: nats
    spec:
      containers:
      - name: nats
        image: nats:2.10-alpine
        args:
        - --jetstream
        - --store_dir=/data
        - --max_payload=10485760
        - --max_connections=1000
        - --websocket_port=4222
        - --websocket_compression
        ports:
        - containerPort: 4222
          name: client
        - containerPort: 6222
          name: cluster
        - containerPort: 8222
          name: monitor
        volumeMounts:
        - name: nats-storage
          mountPath: /data
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
      volumes:
      - name: nats-storage
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: nats-service
  namespace: spark
spec:
  type: LoadBalancer
  selector:
    app: nats
  ports:
  - port: 4222
    targetPort: 4222
    protocol: TCP
    name: client
  - port: 8222
    targetPort: 8222
    protocol: TCP
    name: monitor

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: spark-ui-pdb
  namespace: spark
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: spark-ui
